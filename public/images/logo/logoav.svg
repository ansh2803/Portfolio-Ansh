<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Orange Circle -->
  <circle cx="32" cy="32" r="30" fill="#F97316" />

  <!-- AV Text -->
  <text
    x="50%"
    y="52%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Poppins, Arial, sans-serif"
    font-size="22"
    font-weight="700"
    fill="#FFFFFF"
  >
    AV
    <!-- Continuous subtle scale animation -->
    <animateTransform
      attributeName="transform"
      type="scale"
      from="1"
      to="1.08"
      begin="0s"
      dur="1.2s"
      repeatCount="indefinite"
      additive="sum"
    />
  </text>
</svg>
